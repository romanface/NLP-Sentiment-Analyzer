<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005f6b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-left: 5px solid #008cba;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìö Sentiment Analysis of Book Reviews</h2>
        <form action="/predict" method="post">
            <label for="review">Enter your book review:</label><br><br>
            <textarea name="review" placeholder="Write your review here..." required>{{ review or "" }}</textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>

        {% if result %}
        <div class="result">
            <h3>üîç Sentiment:</h3>
            <p><strong>{{ result }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
